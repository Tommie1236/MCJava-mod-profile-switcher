<!DOCTYPE html>
<html>
	<head>
		<title>Minecraft Java Mod Profile Switcher</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"></link>
		<script type="text/javascript" src="/eel.js"></script>
	</head>
	<body>
		<!--<input type="file" accept=".jar" id="file-input">-->
		<div class="container main-grid">
			<div class="profiles item">
				<div class="profile-list"> </div>
			</div>
			<div class="mods item">
				<div class="mods-list"> </div>
			</div>
			<div class="new-profile item">
				<button>1</button>
				<div class="dropdown" role="dropdown" onclick="selectVersion()">
					<div class="selected" id="selectV">2</div>
					<img src="imgs/ddarrow.png" class="ddimg">
				</div>
				<div class="dropdown" role="dropdown" onclick="selectModloader()">
					<div class="selected" id="selectMl">3</div>
					<img src="imgs/ddarrow.png" class="ddimg">
				</div>
				<button>4</button>
			</div>
			<div class="info item"> <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt ea suscipit iste aspernatur, voluptatem deleniti non impedit rerum distinctio, iure quidem ad id labore, nesciunt iusto incidunt laborum tempore consequuntur!</p> </div>
			<div class="profile-buts item">
				<button>1</button>
				<button>2</button>
				<button>3</button>
			</div>
			<div class="mod-buts item">
				<button>1</button>
				<button>2</button>
			</div>
			<div class="launch item">
				<button>1</button>
			</div>
		</div>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
